<body>

<!-- LOGIN FORM taken from https://bootsnipp.com/snippets/X04B0 -->
<div class="text-center" >
    <div class="logo">login</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="login-form" class="text-left" action="/signin" method="post">
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Email</label>
                        <input type="text" class="form-control" id="lg_username" name="email" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="lg_password" name="password" placeholder="password">
                    </div>
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
<!--                <p>forgot your password? <a href="#">click here</a></p>-->
                <p th:text="${status}" class="status"></p>
                <p>new user? <a href="/register">create new account</a></p>

            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>
